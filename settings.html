<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Electric Scooter Store</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <style>
        /* Revamped settings modal style */
        body {
            background: #eaf2fb;
        }
        .settings-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.5);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .settings-modal {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31,38,135,0.18);
            max-width: 420px;
            width: 95vw;
            margin: 48px auto 0 auto;
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: popIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .settings-modal .profile-img-label {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings-modal #profile-preview {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 12px;
            background: #f4f4f4;
            display: block;
        }
        .settings-modal input[type="file"] {
            display: none;
        }
        .settings-modal input,
        .settings-modal textarea {
            font-size: 1.1em;
            width: 80%;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #eee;
            padding: 10px;
            background: #f9f9f9;
            outline: none;
            transition: border 0.2s;
        }
        .settings-modal input:focus,
        .settings-modal textarea:focus {
            border: 1.5px solid #007bff;
        }
        .settings-modal .btn {
            width: 80%;
            margin-top: 10px;
        }
        .settings-modal h2 {
            margin-bottom: 8px;
            font-size: 1.5em;
        }
        .settings-modal .recent-purchases {
            width: 100%;
            margin-top: 18px;
        }
        .settings-modal .recent-purchases h3 {
            font-size: 1.1em;
            margin-bottom: 6px;
            text-align: left;
        }
        .settings-modal .recent-purchases ul {
            max-height: 120px;
            overflow-y: auto;
            padding-left: 18px;
            text-align: left;
            margin: 0;
        }
        .settings-modal .recent-purchases li {
            font-size: 0.98em;
        }
        @media (max-width: 600px) {
            .settings-modal {
                padding: 18px 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="settings-overlay">
        <div class="settings-modal">
            <button id="go-back-btn" class="btn" style="position:absolute;top:18px;left:18px;width:auto;padding:8px 18px;background:#007bff;">Go Back</button>
            <form id="settings-form" style="width:100%;display:flex;flex-direction:column;align-items:center;">
                <label for="profile-image" class="profile-img-label">
                    <img id="profile-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Preview">
                    <input type="file" id="profile-image" accept="image/*">
                </label>
                <input type="text" id="username" name="username" placeholder="Username" required style="font-size:1.3em;font-weight:bold;text-align:center;">
                <input type="email" id="email" name="email" placeholder="Email" required style="font-size:1em;text-align:center;">
                <textarea id="bio" name="bio" rows="2" placeholder="Short Bio" style="resize:none;"></textarea>
                <input type="password" id="password" name="password" placeholder="New Password">
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" id="logout-btn" class="btn" style="background:#dc3545;margin-top:10px;">Logout</button>
            </form>
            <div class="recent-purchases">
                <h3>Recent Purchases</h3>
                <ul id="recent-purchases-list">
                    <li style="color:#888;">No purchases yet.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/settings.js"></script>
    <script>
        // Go Back button logic
        document.getElementById('go-back-btn').onclick = function() {
            window.history.length > 1 ? window.history.back() : window.location.href = 'index.html';
        };
    </script>
</body>
</html>
